<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div>
  <table>
    <thead>
    <tr>
      <th> Model </th>
      <th> Series </th>
      <th> Color </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${cars_info.empty}">
      <td colspan="2"> empty </td>
    </tr>
    <tr th:each="car_info : ${cars_info}">
      <td><span th:text="${car_info.model}"> Model </span></td>
      <td><span th:text="${car_info.series}"> Series </span></td>
      <td><span th:text="${car_info.color}"> Color </span></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
